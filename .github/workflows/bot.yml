name: Telegram Bot Auto Run

on:
  push:
    branches:
      - main  # เมื่อมีการ push ไปที่ main
  schedule:
    - cron: "0 * * * *"  # รันทุกชั่วโมง
  workflow_dispatch:  # ให้สามารถกดรันเองได้จาก GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest  # ใช้ Ubuntu เพื่อรันโค้ด

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"  # เลือกเวอร์ชัน PHP ที่ต้องการใช้

      - name: Run Telegram Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # ใช้ Token จาก Secrets
        run: php bot.php  # รันไฟล์บอท